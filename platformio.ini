; PlatformIO Project Configuration File
; ESP32-S3 com LCD 3.5" QSPI (JC3248W535EN)
; Framework: ESP-IDF (sem Arduino)

[env:esp32s3_idf]
platform = espressif32@6.9.0
board = esp32-s3-devkitc-1
framework = espidf

; ============================================================================
; Configuração de Hardware (equivalente ao Arduino IDE)
; ============================================================================

; Flash: QIO 80MHz, 16MB (máximo suportado pelo esptool)
board_build.flash_mode = qio
board_build.f_flash = 80000000L
board_upload.flash_size = 16MB

; CPU: 240MHz
board_build.f_cpu = 240000000L

; Partições: Huge APP (3MB No OTA / 1MB SPIFFS)
board_build.partitions = partitions.csv

; ============================================================================
; Build flags
; ============================================================================
build_flags =
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE
    -DBOARD_HAS_PSRAM

; ============================================================================
; Upload e Monitor (CDC)
; ============================================================================
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0
upload_speed = 921600
monitor_speed = 115200

; LittleFS
board_build.filesystem = littlefs
